    <main class="main-hace-tu-pedido">
        <section class="formulario-pedidos">
            <h1>HACE TU PEDIDO!</h1>
    
    
            <form class="formulario" action="procesar_pedido.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
    
                <label for="email">Correo electrónicos:</label>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="telefono">Teléfonos:</label>
                <input type="tel" id="telefono" name="telefono" required><br><br>
    
                <label for="carne">Empanadas Chaqueñas:</label>
                <input type="number" id="carne" name="carne" min="0" max="100"><br><br>
    
                <label for="pollo">Empanadas de Jujeñas:</label>
                <input type="number" id="pollo" name="pollo" min="0" max="100"><br><br>
    
                <label for="queso">Empanadas de Salteñas:</label>
                <input type="number" id="queso" name="queso" min="0" max="100"><br><br>
    
                <label for="jamon">Empanadas de Santiagueñas:</label>
                <input type="number" id="jamon" name="jamon" min="0" max="100"><br><br>
    
                <label for="verdura">Empanadas de Tucumanas:</label>
                <input type="number" id="verdura" name="verdura" min="0" max="100"><br><br>
    
                <label for="comentarios">Comentarios adicionales:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
    
                <input type="submit" value="Enviar Pedido">
    
            </form>

            <script>
                function validarFormulario() {
                   
                    let nombre = document.getElementById('nombre');
                    let email = document.getElementById('email');
                    let telefono = document.getElementById('telefono');
        
                    
                    if (nombre.value.trim() === '' || email.value.trim() === '' || telefono.value.trim() === '') {
                        alert('Por favor, completa todos los campos obligatorios.');
                        return false; 
                    }
        
                  
                    return true;
                }
            </script>
